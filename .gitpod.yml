# Command to start on workspace startup (optional)
tasks:
  - command: "cd && npm install -g npm && npm install -g --unsafe-perm node-red node-red-dashboard && mkdir .node-red && ln -s /workspace/nodered-online-reaction-app/flow.json ./.node-red/ && node-red flow.json"
# Ports to expose on workspace startup (optional)
ports:
  - port: 1880
    onOpen: open-preview
    
